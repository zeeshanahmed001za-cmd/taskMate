<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel=" icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/CSS/dashboard.css">
    <title>Inbox - Taskify</title>
</head>

<body>
    <header>
        <div class="appSidebarContainer" id="taskify">
            <div class="appSidebarlayout">
                <nav class="taskifysNav" id="sideBar">
                    <div class="profileSection">
                        <div class="profileContainer">
                            <!-- Profile section -->
                            <div class="left">
                                <button type="button">
                                    <div class="profileIcon">
                                        <img src="/assets/profile.png" alt="profileIcon">
                                    </div>
                                    <div class="profileName" id="username"></div>
                                </button>
                            </div>

                            <!-- profile section icons (notification, toggle) -->
                            <div class="rightIcons">
                                <!-- Notification -->
                                <div class="notificationBar">
                                    <div class="spacing">
                                        <div class="bellIcon">
                                            <a href="#">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                    fill="none" viewBox="0 0 24 24">
                                                    <path fill="currentColor" fill-rule="evenodd"
                                                        d="m6.585 15.388-.101.113c-.286.322-.484.584-.484 1h12c0-.416-.198-.678-.484-1l-.101-.113c-.21-.233-.455-.505-.7-.887-.213-.33-.355-.551-.458-.79-.209-.482-.256-1.035-.4-2.71-.214-3.5-1.357-5.5-3.857-5.5s-3.643 2-3.857 5.5c-.144 1.675-.191 2.227-.4 2.71-.103.239-.245.46-.457.79-.246.382-.491.654-.701.887m10.511-2.312c-.083-.341-.131-.862-.241-2.148-.113-1.811-.469-3.392-1.237-4.544C14.8 5.157 13.57 4.5 12 4.5s-2.8.656-3.618 1.883c-.768 1.152-1.124 2.733-1.237 4.544-.11 1.286-.158 1.807-.241 2.148-.062.253-.13.373-.46.884-.198.308-.373.504-.57.723q-.11.12-.232.261c-.293.342-.642.822-.642 1.557a1 1 0 0 0 1 1h3a3 3 0 0 0 6 0h3a1 1 0 0 0 1-1c0-.735-.35-1.215-.642-1.557q-.122-.141-.232-.261c-.197-.22-.372-.415-.57-.723-.33-.511-.398-.63-.46-.884M14 17.5h-4a2 2 0 1 0 4 0"
                                                        clip-rule="evenodd"></path>
                                                </svg>
                                            </a>
                                        </div>
                                    </div>
                                </div>

                                <!-- Toggle button -->
                                <div class="toggleBar" id="toggleInside">
                                    <button type="button">
                                        <div class="#">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                                viewBox="0 0 24 24">
                                                <path fill="currentColor" fill-rule="evenodd"
                                                    d="M19 4.001H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-12a2 2 0 0 0-2-2m-15 2a1 1 0 0 1 1-1h4v14H5a1 1 0 0 1-1-1zm6 13h9a1 1 0 0 0 1-1v-12a1 1 0 0 0-1-1h-9z"
                                                    clip-rule="evenodd"></path>
                                            </svg>
                                        </div>
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Empty div for spacing -->
                    <div class="Empty"></div>

                    <!-- Add task section in sidebar -->
                    <div class="addSection">
                        <button type="button" class="addbtn">
                            <!-- Add task section -->
                            <div class="plusIcon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                    viewBox="0 0 24 24">
                                    <path fill="currentColor" fill-rule="evenodd"
                                        d="M12 23c6.075 0 11-4.925 11-11S18.075 1 12 1 1 5.925 1 12s4.925 11 11 11m-.711-16.5a.75.75 0 1 1 1.5 0v4.789H17.5a.75.75 0 0 1 0 1.5h-4.711V17.5a.75.75 0 0 1-1.5 0V12.79H6.5a.75.75 0 1 1 0-1.5h4.789z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <span class="addtaskTask">Add Task</span>
                        </button>

                        <!-- Dictator icon -->
                        <button type="button">
                            <div class="dictatorIcon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                    viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                        d="M15 15.985v-11c0-.517-.166-.815-.332-.98a.94.94 0 0 0-.668-.27.94.94 0 0 0-.668.27c-.166.165-.332.463-.332.98v14c0 .996-.328 1.835-.914 2.428a2.9 2.9 0 0 1-2.097.854C8.435 22.25 7 21.027 7 18.985v-9c0-.517-.166-.815-.332-.98A.94.94 0 0 0 6 8.735a.94.94 0 0 0-.668.27c-.166.165-.332.463-.332.98v5a1 1 0 1 1-2 0v-5c0-.983.334-1.81.918-2.395A2.94 2.94 0 0 1 6 6.735c.747 0 1.507.28 2.082.855.584.585.918 1.412.918 2.395v9c0 .959.565 1.278 1.01 1.283a.9.9 0 0 0 .654-.262c.164-.166.336-.474.336-1.021v-14c0-.983.334-1.81.918-2.395A2.94 2.94 0 0 1 14 1.735c.747 0 1.507.28 2.082.855.584.585.918 1.412.918 2.395v11c0 .517.166.815.332.98a.94.94 0 0 0 .668.27.94.94 0 0 0 .668-.27c.166-.165.332-.463.332-.98v-4a1 1 0 1 1 2 0v4c0 .983-.334 1.81-.918 2.395a2.94 2.94 0 0 1-2.082.855c-.747 0-1.507-.28-2.082-.855-.584-.585-.918-1.412-.918-2.395">
                                    </path>
                                </svg>
                            </div>
                        </button>
                    </div>

                    <!-- NavBar subSection -->
                    <div class="subSec">
                        <div class="subSpacing">
                            <div class="subContainer">
                                <div class="subLayout">
                                    <div class="sub1">
                                        <ul>
                                            <li>
                                                <a href="#" class="searchSpacing">
                                                    <button class="searchContainer icon" type="button">
                                                        <div class="searchIcon ">
                                                            <span><svg xmlns="http://www.w3.org/2000/svg" width="24"
                                                                    height="24" fill="none" viewBox="0 0 24 24">
                                                                    <path fill="currentColor" fill-rule="evenodd"
                                                                        d="M16.29 15.584a7 7 0 1 0-.707.707l3.563 3.563a.5.5 0 0 0 .708-.707zM11 17a6 6 0 1 0 0-12 6 6 0 0 0 0 12"
                                                                        clip-rule="evenodd"></path>
                                                                </svg>
                                                            </span>
                                                        </div>
                                                        <div class="seachtxt"><span class="iconTxt">Search</span></div>
                                                    </button>
                                                </a>
                                            </li>

                                            <li>
                                                <div class="inboxSpacing">
                                                    <a href="#" class="inboxContainer icon" aria-current="page">
                                                        <span class="inboxIcon "><svg xmlns="http://www.w3.org/2000/svg"
                                                                width="24" height="24" fill="none" viewBox="0 0 24 24"
                                                                aria-hidden="true">
                                                                <path fill="currentColor" fill-rule="evenodd"
                                                                    d="M8.062 4h7.876a2 2 0 0 1 1.94 1.515l2.062 8.246q.06.24.06.486V18a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-3.754a2 2 0 0 1 .06-.485L6.12 5.515A2 2 0 0 1 8.061 4m0 1a1 1 0 0 0-.97.758L5.03 14.004h4.78a.5.5 0 0 1 .44.496 1.75 1.75 0 1 0 3.5 0 .5.5 0 0 1 .44-.496h4.78L16.91 5.758a1 1 0 0 0-.97-.758z"
                                                                    clip-rule="evenodd"></path>
                                                            </svg>
                                                        </span>
                                                        <span class="iconTxt">Inbox</span>
                                                    </a>
                                                </div>
                                            </li>
                                            <li>
                                                <a href="#" class="calendercontainer icon">
                                                    <span class="calenderIcon "><svg width="24" height="24"
                                                            viewBox="0 0 24 24" aria-hidden="true">
                                                            <g fill="currentColor" fill-rule="evenodd">
                                                                <path fill-rule="nonzero"
                                                                    d="M6 4h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H6zm1 3h10a.5.5 0 1 1 0 1H7a.5.5 0 0 1 0-1z">
                                                                </path><text font-family="var(--font-family-regular)"
                                                                    font-size="9" transform="translate(4 2)"
                                                                    font-weight="500">
                                                                    <tspan x="8" y="15" text-anchor="middle">24</tspan>
                                                                </text>
                                                            </g>
                                                        </svg>
                                                    </span>
                                                    <span class="iconTxt">Calender</span>
                                                </a>
                                            </li>

                                            <li>
                                                <a href="#" class="Upcoming icon">
                                                    <span class=""><svg xmlns="http://www.w3.org/2000/svg" width="24"
                                                            height="24" fill="none" viewBox="0 0 24 24"
                                                            aria-hidden="true">
                                                            <path fill="currentColor" fill-rule="evenodd"
                                                                d="M6 4h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2m0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1zm10 12a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-3-1a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-5 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2m9-5a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-5 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-3-1a1 1 0 1 1-2 0 1 1 0 0 1 2 0M7 8a.5.5 0 0 0 0 1h10a.5.5 0 0 0 0-1z"
                                                                clip-rule="evenodd"></path>
                                                        </svg>
                                                    </span>
                                                    <span class="iconTxt">Upcoming</span>
                                                </a>
                                            </li>

                                            <li>
                                                <a href="#" class="filters icon">
                                                    <span class=""><svg xmlns="http://www.w3.org/2000/svg" width="24"
                                                            height="24" fill="none" viewBox="0 0 24 24"
                                                            aria-hidden="true">
                                                            <path fill="currentColor" fill-rule="evenodd"
                                                                d="M17.5 6.001h-3a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5m-3-1a1.5 1.5 0 0 0-1.5 1.5v3a1.5 1.5 0 0 0 1.5 1.5h3a1.5 1.5 0 0 0 1.5-1.5v-3a1.5 1.5 0 0 0-1.5-1.5zm-8 9h3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-3a.5.5 0 0 1 .5-.5m-1.5.5a1.5 1.5 0 0 1 1.5-1.5h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a1.5 1.5 0 0 1-1.5-1.5zm9.5-.5h3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-3a.5.5 0 0 1 .5-.5m-1.5.5a1.5 1.5 0 0 1 1.5-1.5h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a1.5 1.5 0 0 1-1.5-1.5zm-6.5-8.5h3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-3a.5.5 0 0 1 .5-.5m-1.5.5a1.5 1.5 0 0 1 1.5-1.5h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a1.5 1.5 0 0 1-1.5-1.5z"
                                                                clip-rule="evenodd"></path>
                                                        </svg>
                                                    </span>
                                                    <span class="iconTxt">Upcoming</span>
                                                </a>
                                            </li>

                                            <li>
                                                <a href="#" class="completed icon">
                                                    <span class="">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                            fill="none" viewBox="0 0 24 24" aria-hidden="true">
                                                            <path fill="currentColor" fill-rule="evenodd"
                                                                d="M12 21.001a9 9 0 1 0 0-18 9 9 0 0 0 0 18m0-1a8 8 0 1 1 0-16 8 8 0 0 1 0 16m-4.354-8.104a.5.5 0 0 1 .708 0l2.146 2.147 5.146-5.147a.5.5 0 0 1 .708.708l-5.5 5.5a.5.5 0 0 1-.708 0l-2.5-2.5a.5.5 0 0 1 0-.708"
                                                                clip-rule="evenodd"></path>
                                                        </svg>
                                                    </span>
                                                    <span class="iconTxt">Completed</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>

                                    <!-- project section -->
                                    <div class="sub2">
                                        <!-- <div class="emptyDiv"></div> -->
                                        <div href="#" class="sub2Container">
                                            <div class="sub2Head text">
                                                <span>My Projects</span>
                                            </div>

                                            <div class="sub2List">
                                                <div class="list1">
                                                    <div class="leftPart icon">
                                                        <span class="icon"><svg xmlns="http://www.w3.org/2000/svg"
                                                                width="24" height="24" fill="none" viewBox="0 0 24 24"
                                                                class="Fego6xD"
                                                                style="color: var(--named-color-charcoal);">
                                                                <path fill="currentColor" fill-rule="evenodd"
                                                                    d="M15.994 6.082a.5.5 0 1 0-.987-.164L14.493 9h-3.986l.486-2.918a.5.5 0 1 0-.986-.164L9.493 9H7a.5.5 0 1 0 0 1h2.326l-.666 4H6a.5.5 0 0 0 0 1h2.493l-.486 2.918a.5.5 0 1 0 .986.164L9.507 15h3.986l-.486 2.918a.5.5 0 1 0 .987.164L14.507 15H17a.5.5 0 1 0 0-1h-2.326l.667-4H18a.5.5 0 1 0 0-1h-2.493zM14.327 10H10.34l-.667 4h3.987z"
                                                                    clip-rule="evenodd"></path>
                                                            </svg>
                                                        </span>

                                                        <div class="getStarted">
                                                            <div class=""> <span>Getting Started</span></div>
                                                            <div class="counter ">counter</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- help and resource -->
                    <div class="helpAndResourceContainer">
                        <div class="emptyDiv"></div>
                        <button class="helpAndResource" type="button">
                            <div class="questionIcon icon">
                                <span class="">
                                    <div>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24">
                                            <path fill="currentColor" fill-rule="nonzero"
                                                d="M12 3a9 9 0 1 1-.001 18.001A9 9 0 0 1 12 3m0 1a8 8 0 1 0 0 16 8 8 0 0 0 0-16m-.093 10.794c.47 0 .802.355.802.856 0 .495-.331.85-.802.85s-.808-.355-.808-.85c0-.501.337-.856.808-.856m.128-7.294c1.465 0 2.465.954 2.465 2.213 0 .96-.47 1.639-1.215 2.11-.738.458-.948.8-.948 1.443v.397H11.32v-.562c-.006-.808.366-1.358 1.163-1.86.674-.433.936-.818.936-1.473 0-.758-.559-1.314-1.425-1.314-.878 0-1.436.544-1.5 1.418H9.5c.064-1.32.901-2.372 2.535-2.372">
                                            </path>
                                        </svg>
                                    </div>
                                </span>
                                <span class="text">Help & Resource</span>
                            </div>
                        </button>
                    </div>
                </nav>
            </div>
        </div>
        <!-- Icons -->

        <div class="iconsContainer">
            <div class="iconsSpacing">
                <div class="toggleOBar" id="outsideToggleBar">
                    <button type="button" id="toggleOutside" class="outsideToggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path fill="currentColor" fill-rule="evenodd"
                                d="M19 4.001H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-12a2 2 0 0 0-2-2m-15 2a1 1 0 0 1 1-1h4v14H5a1 1 0 0 1-1-1zm6 13h9a1 1 0 0 0 1-1v-12a1 1 0 0 0-1-1h-9z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <div class="emptyDiv"></div>
                </div>


                <div class="additionalOptions">
                    <div class="emptyDiv"></div>
                    <div class="addIcons">
                        <button class="DisplayBtn icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                viewBox="0 0 24 24">
                                <path fill="currentColor" fill-rule="evenodd"
                                    d="M17.333 4.001A2.667 2.667 0 0 1 20 6.668v10.667A2.667 2.667 0 0 1 17.333 20H6.667A2.667 2.667 0 0 1 4 17.335V6.668A2.667 2.667 0 0 1 6.667 4zm-.083 1H6.75a1.75 1.75 0 0 0-1.745 1.62L5 6.75v10.5a1.75 1.75 0 0 0 1.62 1.745l.13.005h10.5a1.75 1.75 0 0 0 1.745-1.62l.005-.13v-10.5a1.75 1.75 0 0 0-1.62-1.745zm-.75 7c0-.276-.183-.5-.41-.5H7.91l-.074.008c-.191.043-.336.247-.336.492 0 .276.183.5.41.5h8.18l.074-.008c.191-.042.336-.246.336-.492m-.41 3.5c.227 0 .41.224.41.5 0 .246-.145.45-.336.492l-.073.008H7.909c-.226 0-.409-.224-.409-.5 0-.245.145-.45.336-.492l.073-.008zm.41-7.5c0-.276-.183-.5-.41-.5H7.91l-.074.008c-.191.043-.336.247-.336.492 0 .276.183.5.41.5h8.18l.074-.008c.191-.042.336-.246.336-.492"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span>Display: 1</span>
                        </button>

                        <a href="#" class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                data-svgs-path="sm1/comments.svg">
                                <path fill="currentColor" fill-rule="nonzero"
                                    d="M11.707 20.793A1 1 0 0 1 10 20.086V18H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-4.5l-2.793 2.793zM11 20.086L14.086 17H19a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h6v3.086z">
                                </path>
                            </svg>
                        </a>

                        <button type="button" class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24">
                                <g fill="none" stroke="currentColor" stroke-linecap="round" transform="translate(3 10)">
                                    <circle cx="2" cy="2" r="2"></circle>
                                    <circle cx="9" cy="2" r="2"></circle>
                                    <circle cx="16" cy="2" r="2"></circle>
                                </g>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="inbox">
        <div class="inboxChild">
            <div class="inboxGrandChild">
                <div class="secondGrandChild">
                    <div class="emptyDiv"></div>
                    <h1 class="actualInbox">Inbox</h1>
                    <div class="emptyDiv"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="unknownLine"></div>

    <div class="listSectionLayout">
        <div class="listSectionContainer">
            <section class="listSection">
                <header></header>
                <main></main>
                <footer></footer>
            </section>

            <div class="emptyState">
                <div class="emptyStateImg">
                    <img src="/images/inbox.png" alt="EmptyInboxImg">
                </div>
                <div class="textBox">
                    <div class="subText">
                        <span>List out and complete it</span>
                    </div>
                    <div class="subDescriptionContainer">
                        <div class="subDescription">
                            <span>A simple place to capture thoughts now and shape them later.</span>
                        </div>
                    </div>
                </div>
                <div class="addBtn">
                    <button class="ctaBtn">
                        <div class="icon"><svg width="13" height="13">
                                <path fill="currentColor" fill-rule="evenodd"
                                    d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1z">
                                </path>
                            </svg>
                        </div>
                        <span>Add Task</span>
                    </button>
                </div>
            </div>
        </div>
        <button class="addSectionbtn" type="button">Add Section</button>
    </div>
    <script src="/js/dash.js" defer></script>
</body>

</html>
